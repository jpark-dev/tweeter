<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Font CSS -->
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"
    rel="stylesheet" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Nav & Header CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav class="navbar">
    <span id="title">tweeter</span>
    <span id="compose">Tweet a new tweet</span>
  </nav>

  <!-- Top header -->
  <header class="header">
    <br>
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <div>
      <h2>Panda Mic</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <!-- Main container for new tweet -->
  <main class="container">
    <section class="new-tweet">
      <form id="tweet-form">
        <label for="tweet-text">What are you humming about?</label>
        <input type="text" name="text" id="tweet-text" rows="1" />
        <div id="tweet-button-area">
          <div>
            <button id="form-button" type="submit">Tweet</button>
            <span id="error"></span>
          </div>
          <output id="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <section class="tweets" id="tweets">
    </section>

  </main>
</body>

<footer>
  <a target="_blank" href="https://icons8.com/icons/set/heart-health">Heart Health icon</a> icon by <a target="_blank"
    href="https://icons8.com">Icons8</a>
  <a target="_blank" href="https://icons8.com/icons/set/empty-flag--v1">Empty Flag icon</a> icon by <a target="_blank"
    href="https://icons8.com">Icons8</a>
  <a target="_blank" href="https://icons8.com/icons/set/repeat">Repeat icon</a> icon by <a target="_blank"
    href="https://icons8.com">Icons8</a>
</footer>

<!-- App JS -->
<script type="text/javascript" src="/scripts/client.js"></script>
<script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

</html>
