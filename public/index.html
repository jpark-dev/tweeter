<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Font CSS -->
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"
    rel="stylesheet" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Nav & Header CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/old-tweet.css" type="text/css" />
  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav class="navbar">
    <span>tweeter</span>
  </nav>

  <header>
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>Your Name</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form method="POST" action="/tweets/">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text" rows="1"></textarea>
        <div id="tweet-button-area">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <section class="container">
      <article class="old-tweet">
        <header class="tweet-header">
          <div class="img-name">
            <img src="images/icons8-face-id-64.png">
            <span class="tweeter-name"> hee ha</span>
          </div>
          <span class="tweeter-id"> @heeha</span>
        </header>
        <div class="border-bottom">
          <h4>Main Tweet hello World with border bottom</h4>
        </div>
        <footer class="tweet-footer">
          <span> 10 days ago</span>
          <div>
            <img src="images/icons8-repeat-20.png" alt="repeat image"/>
            <img src="images/icons8-heart-health-20.png" alt="heart image"/>
            <img src="images/icons8-empty-flag-20.png" alt="flag image"/>
          </div>
        </footer>
      </article>
      


    </section>
  </main>
</body>

</html>
